<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
    
        body {
            background-color: #0d0d0d; /* Ïñ¥ÎëêÏö¥ Î∞∞Í≤Ω */
            color: #fff;
            text-align: center;
        }
    
        .container {
            width: 90%;
            margin: 20px auto;
        }
    
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #ffcc00; /* Í≥®Îìú */
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.8), 0 0 20px rgba(255, 204, 0, 0.6);
        }
    
        .movies {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            justify-content: center;
        }
    
        .movie {
            background-color: rgba(255, 0, 0, 0.1); /* Î∞òÌà¨Î™Ö Î†àÎìú */
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
            border: 1px solid rgba(255, 0, 0, 0.6);
        }
    
        .movie:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.7);
        }
    
        .movie img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            border: 2px solid rgba(255, 0, 0, 0.7);
        }
    
        .movie h3 {
            font-size: 18px;
            margin: 10px 0 5px;
            color: #ff4444; /* Í∞ïÎ†¨Ìïú Îπ®Í∞ï */
        }
    
        .movie .rating {
            font-size: 16px;
            color: #00ccff; /* ÎÑ§Ïò® Î∏îÎ£® */
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.8);
        }
    </style>
    
    
</head>
<body>
    <div class="container">
        <h1>üé¨ Movie List</h1>
        <div class="movies" id="movies"></div>
    </div>

    <script>
        async function fetchMovies() {
            try {
                const response = await fetch('http://localhost:3000/movies'); // 3000Î≤à Ìè¨Ìä∏Î°ú ÏöîÏ≤≠
                const movies = await response.json();
                const moviesContainer = document.getElementById('movies');
    
                moviesContainer.innerHTML = movies.map(movie => `
                    <div class="movie">
                        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.original_title}">
                        <h3>${movie.original_title}</h3>
                        <p class="rating">‚≠ê ${movie.vote_average}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('ÏòÅÌôî Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•ò Î∞úÏÉù:', error);
            }
        }
    
        fetchMovies();
    </script>
    
    
</body>
</html>
